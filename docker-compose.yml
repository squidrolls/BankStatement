services:
  db:
    container_name: postgres-bank
    image: postgres
    environment:
      POSTGRES_USER: elaine
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db-bank:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db-bank-network
    restart: unless-stopped
  bankstatement-api:
    container_name: bankstatement-api
    image: elaineyang01/bankstatement-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bank
    ports:
      - "8080:8080"
    networks:
      - db-bank-network
    depends_on:
      - db
    restart: unless-stopped

networks:
  db-bank-network:
    driver: bridge

volumes:
  db-bank: